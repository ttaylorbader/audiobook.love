        <h2 style="color: #BF8AAD">AudioBook.Love Listens!</h2>
        <p>We want to hear from you; whether it's for feedback, bugs, or just to say hi!</p>
        <p>Use this form to reach to us any time. </p>
    </article>

    <div>
        <form action="/action_page.php" method="post">
            <p>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </p>
            <p>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder="Email">
            </p>
            <p>
                <select id="topic" name="topic">
                    <option value="feedback">Feedback</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="bug">Error/Bug</option>
                    <option value="other">Something Else</option>
                </select>    
            </p>
            <p class="messagebox">
                <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
