<body>

    <header>
        <a href="index.html"><img class="logo" src="Images/AudioBook.LoveLogo.png" alt="AudioBook.Love Logo image"></a>

    <h2 style="text-align: center; margin-top: 10px;">Audiobook Details</h2>

    <div class="flex-container">
        <div id="bookDetails"></div>
    </div>

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get("title");
            const author = urlParams.get("author");
            const isbn = urlParams.get("isbn");
            const openLibraryUrl = urlParams.get("openLibraryUrl");
            const coverUrl = urlParams.get("coverUrl");

            displayBookDetails(title, author, isbn, openLibraryUrl, coverUrl);

            function displayBookDetails(title, author, isbn, openLibraryUrl, coverUrl) {
                const bookDetailsHtml = `
                <div class="book-details">
                    <div class="item-flex-child1">
                        <img class="book-cover" src="${coverUrl}" alt="Book Cover">
                    </div>
                    <div class="item-flex-child2">
                        <h3>Title: ${title}</h3>
                        <p>Author: ${author}</p>
                        <p>ISBN: ${isbn}</p>
                        <p><a href="${openLibraryUrl}" target="_blank">View on Open Library</a></p>
                    </div>
                </div>
                `;
                $("#bookDetails").html(bookDetailsHtml);
            }
        });
    </script>

    <footer>
        <p>AudioBook.Love | Tamia Taylor-Bader | May 2023</p>
